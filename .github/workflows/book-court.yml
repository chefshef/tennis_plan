name: Book Tennis Court

on:
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD)'
        required: true
        type: string
      target_time:
        description: 'Target time (HH:MM in 24hr format)'
        required: true
        type: string
      run_at:
        description: 'When to execute (ISO timestamp, optional - runs immediately if not set)'
        required: false
        type: string
  repository_dispatch:
    types: [book-court]

jobs:
  book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Wait until exact booking time
        run: |
          # Get run_at from inputs (workflow_dispatch) or client_payload (repository_dispatch)
          RUN_AT="${{ github.event.inputs.run_at || github.event.client_payload.run_at }}"

          if [ -n "$RUN_AT" ]; then
            echo "Scheduled to run at: $RUN_AT"

            # Convert to Unix timestamp
            TARGET_TS=$(date -d "$RUN_AT" +%s 2>/dev/null || date -j -f "%Y-%m-%dT%H:%M:%S" "$RUN_AT" +%s 2>/dev/null)
            NOW_TS=$(date +%s)

            WAIT_SECONDS=$((TARGET_TS - NOW_TS))

            if [ "$WAIT_SECONDS" -gt 0 ]; then
              echo "Waiting $WAIT_SECONDS seconds until $(date -d @$TARGET_TS 2>/dev/null || date -r $TARGET_TS)..."
              sleep $WAIT_SECONDS
              echo "Wait complete. Starting booking NOW at $(date)"
            else
              echo "Target time already passed, running immediately"
            fi
          else
            echo "No run_at specified, running immediately"
          fi

      - name: Run booking script
        env:
          TFC_USERNAME: ${{ secrets.TFC_USERNAME }}
          TFC_PASSWORD: ${{ secrets.TFC_PASSWORD }}
          TARGET_DATE: ${{ github.event.inputs.target_date || github.event.client_payload.target_date }}
          TARGET_TIME: ${{ github.event.inputs.target_time || github.event.client_payload.target_time }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: node scripts/book-court.js

      - name: Send success notification
        if: success()
        env:
          TARGET_DATE: ${{ github.event.inputs.target_date || github.event.client_payload.target_date }}
          TARGET_TIME: ${{ github.event.inputs.target_time || github.event.client_payload.target_time }}
        run: |
          curl -d "Tennis court booked for $TARGET_DATE at $TARGET_TIME!" \
            ntfy.sh/${{ secrets.NTFY_TOPIC }}

      - name: Send failure notification
        if: failure()
        env:
          TARGET_DATE: ${{ github.event.inputs.target_date || github.event.client_payload.target_date }}
          TARGET_TIME: ${{ github.event.inputs.target_time || github.event.client_payload.target_time }}
        run: |
          curl -d "Failed to book tennis court for $TARGET_DATE at $TARGET_TIME" \
            ntfy.sh/${{ secrets.NTFY_TOPIC }}
